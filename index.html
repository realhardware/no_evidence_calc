<script>
    function identifyGhost() {
        var evidenceDropdowns = document.getElementsByClassName("evidence-dropdown");
        var result = document.getElementById("result");
        var selectedEvidence = [];

        // Collect selected evidence from all dropdowns
        for (var i = 0; i < evidenceDropdowns.length; i++) {
            selectedEvidence.push(evidenceDropdowns[i].value);
        }

        // Remove empty strings from the selected evidence array
        selectedEvidence = selectedEvidence.filter(evidence => evidence !== "");

        // Ghost identification logic based on selected evidence
        if (selectedEvidence.length === 0) {
            result.textContent = "Please select at least one piece of evidence.";
        } else {
            var ghostTypes = identifyGhostTypes(selectedEvidence);
            result.textContent = "Potential ghost types that don't have the selected evidence: " + ghostTypes.join(', ');
        }
    }

    function identifyGhostTypes(selectedEvidence) {
        // Ghost identification logic goes here
        // Customize this logic based on your specific requirements

        var potentialGhosts = [];

        // Example logic - customize based on your game's rules
        if (!selectedEvidence.includes("Spirit Book") &&
            !selectedEvidence.includes("Freezing Temperatures") &&
            !selectedEvidence.includes("Ghost Orb")) {
            potentialGhosts.push("Spirit");
        }

        if (!selectedEvidence.includes("Spirit Box") &&
            !selectedEvidence.includes("Freezing Temperatures") &&
            !selectedEvidence.includes("Ghost Orb")) {
            potentialGhosts.push("Poltergeist");
        }

        if (!selectedEvidence.includes("Toxic") &&
            !selectedEvidence.includes("Spirit Book") &&
            !selectedEvidence.includes("Freezing Temperatures")) {

        if (!selectedEvidence.includes("EMF Level 5") &&
            !selectedEvidence.includes("Spirit Box") &&

        if (!selectedEvidence.includes("EMF Level 5") &&

        }

        if (!selectedEvidence.includes("Spirit Box") &&

        if (!selectedEvidence.includes("Spirit Box") &&

            !selectedEvidence.includes("Gas")) {

        if (!selectedEvidence.includes("EMF Level 5") &&
