<body>

<h1>Paranormica Ghost Identifier</h1>

<p>Select the evidence you DON'T have:</p>

<label for="evidence1">Evidence 1:</label>
<select id="evidence1" class="evidence-dropdown">
    <!-- Add your evidence options here -->
</select>

<label for="evidence2">Evidence 2:</label>
<select id="evidence2" class="evidence-dropdown">
    <!-- Add your evidence options here -->
</select>

<label for="evidence3">Evidence 3:</label>
<select id="evidence3" class="evidence-dropdown">
    <!-- Add your evidence options here -->
</select>

<button onclick="identifyGhost()">Identify Ghost</button>

<p id="result"></p>

<script>
    function identifyGhost() {
        var evidenceDropdowns = document.getElementsByClassName("evidence-dropdown");
        var result = document.getElementById("result");
        var selectedEvidence = [];

        // Collect selected evidence from all dropdowns
        for (var i = 0; i < evidenceDropdowns.length; i++) {
            selectedEvidence.push(evidenceDropdowns[i].value);
        }

        // Ghost identification logic based on selected evidence
        // Customize this logic based on your specific requirements
        if (selectedEvidence.length === 0) {
            result.textContent = "Please select at least one piece of evidence.";
        } else {
            // Add your logic here to identify the ghost based on selected evidence
            result.textContent = "Ghost identification logic goes here.";
        }
    }
</script>
